<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logga in – Yuplan</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #f6f7f9; margin: 0; }
    .wrap { max-width: 420px; margin: 10vh auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,.08); }
    h1 { font-size: 20px; margin: 0 0 16px; }
    label { display:block; font-size: 14px; margin: 12px 0 6px; }
    input { width: 100%; padding: 10px 12px; border: 1px solid #d0d7de; border-radius: 8px; font-size: 14px; }
    button { margin-top: 16px; width: 100%; padding: 10px 12px; background: #0a84ff; color: #fff; border: 0; border-radius: 8px; font-weight: 600; cursor: pointer; }
    button:disabled { opacity: .6; cursor: default; }
    .msg { margin-top: 12px; font-size: 14px; color: #b00020; min-height: 1.2em; }
    .hint { font-size: 12px; color: #666; margin-top: 8px; }
  </style>
  <script>
    async function doLogin(ev) {
      ev.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const btn = document.getElementById('submit');
      const msg = document.getElementById('msg');
      msg.textContent = '';
      btn.disabled = true;
      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok || data.ok === false) {
          msg.textContent = (data && (data.message || data.error)) || 'Inloggning misslyckades';
          return;
        }
        // On success, session is set server-side; navigate to workspace UI
        window.location.href = '/workspace';
      } catch (e) {
        msg.textContent = 'Nätverksfel – försök igen';
      } finally {
        btn.disabled = false;
      }
    }
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('login-form').addEventListener('submit', doLogin);
    });
  </script>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; object-src 'none'">
  <meta name="referrer" content="no-referrer" />
</head>
<body>
  <div class="wrap" role="main">
    <h1>Logga in</h1>
    <form id="login-form">
      <label for="email">E-post</label>
      <input id="email" type="email" autocomplete="username" required />

      <label for="password">Lösenord</label>
      <input id="password" type="password" autocomplete="current-password" required />

      <button id="submit" type="submit">Logga in</button>
      <div id="msg" class="msg" aria-live="polite"></div>
      <div class="hint">Superuser: sätt SUPERUSER_EMAIL och SUPERUSER_PASSWORD i miljön och starta om vid behov.</div>
    </form>
  </div>
  <!-- Minimal inline UI login; API svar följer ProblemDetails/legacy beroende på endpoint -->
  <!-- No tracking, no external fonts. -->
  <!-- © Yuplan -->
  
</body>
</html>
