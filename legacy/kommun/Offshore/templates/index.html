{% extends 'layout.html' %}
{% block content %}
<div class="container" style="max-width:820px;">
  <div class="text-center mb-4">
  <span class="logo-glow"><img src="{{ url_for('static', filename='Yuplanlogo_offshore.svg') }}" alt="Yuplan Offshore" style="height:72px;" loading="lazy"></span>
    <div class="mt-2" style="font-size:1.2rem; color:#0d6efd; font-weight:800; letter-spacing:.3px;">Kjøkkenplanlegging gjort enkelt</div>
  </div>
  <h2 class="mb-3 text-center section-title">Velg innlogging</h2>
  <form method="post">
    <div class="landing-tiles">
      <button type="submit" name="login_type" value="admin" class="tile btn">
        <div class="icon">🛠️</div>
        <div class="title">Admin-innlogging</div>
        <div class="desc">Administrer meny, brukere og turnus</div>
      </button>
      <button type="submit" name="login_type" value="user" class="tile btn btn-light">
        <div class="icon">🧑‍🍳</div>
        <div class="title">Kokk/Vikar-innlogging</div>
        <div class="desc">Se din arbeidsplan og ukemeny</div>
      </button>
    </div>
  </form>
  <div class="mt-4 text-center">
    {% if allow_admin_create %}
      <a href="/create_admin" class="btn btn-outline-secondary">Opprett admin</a>
    {% endif %}
  </div>
</div>
{% endblock %}
