{% extends 'layout.html' %}
{% block content %}
<div class="auth-shell">
  <div class="auth-card">
    <div class="text-center mb-4">
  <div class="brand-badge logo-glow"><img src="{{ url_for('static', filename='Yuplanlogo_offshore.svg') }}" alt="Yuplan Offshore"></div>
      <div class="mt-2" style="font-size:1.6rem; font-weight:800; letter-spacing:.5px; color:#0d6efd;">Yuplan Offshore</div>
      <div class="text-muted">Admin-innlogging</div>
    </div>
    <div class="alert alert-info text-center mb-3">
      For å opprette adminbruker må du kontakte superbruker/utvikler.
    </div>
    <form method="post" class="d-flex flex-column gap-3">
      <div>
        <label for="email" class="form-label">E-post</label>
        <input type="email" class="form-control form-control-lg" id="email" name="email" required autofocus>
      </div>
      <div>
        <label for="password" class="form-label">Passord</label>
        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100">Logg inn som admin</button>
      <a href="/login" class="btn btn-outline-secondary btn-lg w-100">Vanlig innlogging</a>
    </form>
  </div>
</div>
{% endblock %}
