<svg xmlns="http://www.w3.org/2000/svg" width="180" height="48" viewBox="0 0 180 48" role="img" aria-label="Yuplan Offshore">
  <defs>
    <linearGradient id="offshoreGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="55%" stop-color="#6610f2" />
      <stop offset="100%" stop-color="#20c997" />
    </linearGradient>
    <linearGradient id="offshoreAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="100%" stop-color="#0d3d91" />
    </linearGradient>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <!-- Background pill -->
  <rect x="0" y="0" rx="14" ry="14" width="180" height="48" fill="#ffffff" />
  <!-- Accent bar / icon mark -->
