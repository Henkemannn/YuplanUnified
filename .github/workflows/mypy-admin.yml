name: mypy-admin

on:
  push:
    branches: [ main, master, '**' ]
    paths:
      - 'core/**'
      - 'mypy.ini'
      - '.github/workflows/mypy-admin.yml'
  pull_request:
    paths:
      - 'core/**'
      - 'mypy.ini'
      - '.github/workflows/mypy-admin.yml'

jobs:
  type-check-admin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Mypy (admin + concurrency)
        run: |
          mypy core/concurrency.py core/admin_api.py core/app_factory.py
