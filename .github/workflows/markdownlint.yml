name: markdownlint
on:
  pull_request:
    paths:
      - "**/*.md"
  push:
    paths:
      - "**/*.md"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i -g markdownlint-cli2
      - run: >-
          markdownlint-cli2
          "**/*.md"
          "#node_modules"
          "#.venv"
          "#.git"
          "#legacy"
          "#migrations"
          "#e2e/playwright-report"
          "#e2e/test-results"
          "#test-results"
