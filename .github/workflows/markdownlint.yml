name: markdownlint
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "**/*.md"
  push:
    paths:
      - "**/*.md"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i -g markdownlint-cli2
      - name: Run markdownlint-cli2 (uses repo config)
        run: markdownlint-cli2
