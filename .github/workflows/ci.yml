name: CI

on:
  push:
    branches: ["ops/deploy-v0.4", "master"]
  pull_request:
    branches: ["master"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        env:
          PYTHONWARNINGS: default
        run: pytest -q
      - name: Build Docker image (syntax check)
        run: docker build -t yuplan-unified:test .
name: CI

on:
  push:
    branches: [main, master, feat/**, fix/**, chore/**, hotfix/**, release/**, feat/phase-d-conditional-get]
  pull_request:
    branches: [main, master]

jobs:
  backend:
    name: backend (pytest: PG + SQLite)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: yuplan
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Show versions
        run: |
          python --version
          pip freeze
      - name: Run migrations (PG)
        env:
          DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/yuplan
        run: |
          alembic upgrade head || true
      - name: pytest (Postgres)
        env:
          DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/yuplan
          PYTHONWARNINGS: default
        run: pytest -q
      - name: pytest (SQLite)
        env:
          DATABASE_URL: sqlite:///./test.db
          YP_ENABLE_SQLITE_BOOTSTRAP: "1"
          PYTHONWARNINGS: default
        run: pytest -q

  frontend:
    name: frontend (vitest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install deps
        run: |
          if [ -f package.json ]; then npm ci; else echo 'No package.json, skipping'; fi
      - name: Run vitest
        run: |
          if [ -f package.json ]; then npm test; else echo 'No package.json, skipping'; fi
