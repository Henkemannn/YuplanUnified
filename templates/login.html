{% extends "_base.html" %}
{% set hide_global_nav = True %}
{% block title %}Logga in{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
{% block content %}
<main class="login-root">
  <section class="login-card">
    <div class="login-logo-wrapper">
      <img src="{{ url_for('static', filename='img/logo-proposal.svg') }}" alt="Yuplan" class="login-logo-spin">
    </div>
    <h1 class="login-title">Logga in</h1>
    {% if vm.error or error_message %}
      <p class="login-error">{{ vm.error or error_message }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('home.ui_login') }}" class="login-form">
      {{ csrf_token_input()|safe }}
      <div class="login-form-row">
        <label for="email">E-post</label>
        <input type="email" id="email" name="email" required autocomplete="username">
      </div>
      <div class="login-form-row">
        <label for="password">LÃ¶senord</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn btn-primary login-submit">Logga in</button>
    </form>
  </section>
  </main>
{% endblock %}
