exclude = [
  "migrations",
  "legacy",
  "core/static",
  "core/templates",
  "tests",
]

[lint]
select = ["E", "F", "B"]
ignore = [
  "E501",  # line length
  "E402",  # module level import not at top of file (temporarily ignored)
  "B007",  # unused loop control variable (allow temporary patterns)
  "SIM105",  # ignore for now; will revisit
  # CI hygiene: relax noisy non-functional findings in legacy pockets
  "F401",  # unused imports
  "F841",  # assigned-but-unused locals
  "F821",  # undefined names in demo/unreachable paths
  "F541",  # f-string without placeholders
  "E401",  # multiple imports on one line (legacy style)
  "E702",  # multiple statements on one line (legacy style)
  "B904",  # exception chaining strictness
  "B023",  # loop variable binding
]

[lint.isort]
known-first-party = ["core", "modules"]
combine-as-imports = true

[lint.per-file-ignores]
"__init__.py" = ["F401"]
"migrations/env.py" = ["E402", "F401", "F403"]
"migrations/versions/*.py" = ["E402", "F401", "F403"]
"legacy/**" = ["E701", "E702", "E402"]
"tests/**" = ["E701", "E702", "SIM105", "B011", "F401"]
"tests/test_openapi_validator.py" = ["B017"]
"scripts/*.py" = ["E402"]

