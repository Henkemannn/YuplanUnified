[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
warn_return_any = True
strict_equality = True
show_error_codes = True
pretty = True

[mypy-core.importers.*]
ignore_errors = True

[mypy-core.legacy_kommun_ui]
ignore_errors = True
[mypy-core.legacy_offshore_ui]
ignore_errors = True
[mypy-core.demo_views]
ignore_errors = True
[mypy-modules.*]
ignore_errors = True
[mypy-core.admin_api]
ignore_errors = True
[mypy-core.diet_api]
ignore_errors = True
[mypy-core.attendance_api]
ignore_errors = True
[mypy-core.import_api]
ignore_errors = True
[mypy-core.service_metrics_api]
ignore_errors = True
[mypy-core.portion_recommendation_api]
ignore_errors = True
[mypy-core.service_recommendation_api]
ignore_errors = True
[mypy-core.menu_api]
ignore_errors = True
[mypy-core.ui_blueprint]
ignore_errors = True
[mypy-core.notes_api]
ignore_errors = True
[mypy-core.tasks_api]
ignore_errors = True

# Allow dynamic attributes added to Flask app instance
[mypy-core.app_factory]
implicit_reexport = True

# Silence type checking on alembic migration scripts
[mypy-migrations.*]
disable_error_code = attr-defined
